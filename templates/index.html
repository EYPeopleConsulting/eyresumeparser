<!DOCTYPE html>
<html>
<head>
    <title>EY Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial; }
        .container { max-width: 720px; margin-top: 50px; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .ey-logo { height: 40px; margin-bottom: 20px; }
        .btn-ey { background-color: #FFE600; color: black; font-weight: 600; border: none; }
        .form-label { font-weight: 600; }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center">
        <img src="/static/ey_logo.png" class="ey-logo">
        <h3 class="mb-4">EY Resume‚ÄìJD Parser Tool</h3>
    </div>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="jd_file" class="form-label">Upload Job Description (PDF or enter text below)</label>
            <input class="form-control" type="file" name="jd_file" accept=".pdf">
        </div>
        <div class="mb-3">
            <label for="jd_text" class="form-label">Or Paste JD Text</label>
            <textarea class="form-control" name="jd_text" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="mandatory_skills" class="form-label">Mandatory Skills (comma-separated)</label>
            <input class="form-control" type="text" name="mandatory_skills" placeholder="e.g., Python, SQL, Azure">
        </div>
        <div class="mb-3">
            <label for="must_have_skills" class="form-label">Good To Have Skills (comma-separated)</label>
            <input class="form-control" type="text" name="must_have_skills" placeholder="e.g., Tableau, Excel, REST API">
        </div>
        <div class="mb-4">
            <label class="form-label">Place up to 10 Resumes in <code>/resumes</code> folder (PDF or DOCX)</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-ey">üîç Analyze Resumes</button>
        </div>
    </form>
</div>
</body>
</html>
